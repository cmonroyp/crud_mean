<div class="row">
    <div class="section"></div>
  <form materialize class="col s12" #createForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container col m6 offset-m3 s12 card grey darken-3">
      <div class="row">
          <div class="section"></div>
          <h5 class="center-align titulo">{{titulo}}</h5>

          <div class="row container col s10 offset-m1">
            <div class="input-field col s6 ">
              <input type="text" class="validate"
                     #nombre="ngModel"
                     name="nombre"
                     [(ngModel)]="alumno.nombre"
                     required>
              <label for="">Nombre</label>
            </div>

            <div class="input-field col s6">
                <input type="text" class="validate"
                        #apellido="ngModel"
                        name="apellido"
                        [(ngModel)]="alumno.apellido"
                        required>
                <label for="">Apellido</label>
            </div>
          </div>

          <div class="row container col s10 offset-m1">
              <div class="input-field col s6 ">
                <input type="email" class="validate"
                        #email="ngModel"
                        name="email"
                        [(ngModel)]="alumno.email"
                        required>
                <label for="">Email</label>
              </div>
  
              <div class="input-field col s6">
                  <input type="password" class="validate"
                          #password="ngModel"
                          name="password"
                          [(ngModel)]="alumno.password"
                          required>
                  <label for="">Password</label>
              </div>
          </div>

          <div class="input-field col s12 m6 l6 offset-m3 offset-l3">
              <select materialize="material_select" [materializeSelectOptions]="facultades" 
                      [(ngModel)]="alumno.facultad" name="alumno.facultad">
                  <option value="" disabled selected>Seleccione Facultad</option>
                  <option *ngFor="let option of facultades" [value]="option._id">{{option.nombre}}</option>
              </select>

          </div>

          <div class="row center-align">
              <div class="col s12 m4 l4 offset-m4 offset-l4">
                <div class="section"></div>
                <div class="col s12 m12 l12 grey darken-3">
                  <button class="btn waves-effect waves-light grey darken-4" 
                          type="submit" name="action"
                          [disabled]="!createForm.form.valid">
                          Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>
            
        </div>
      </div>
    </form>

</div>
