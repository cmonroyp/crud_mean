<div class="container" *ngIf="alumnos.length >= 1">
  <table class="card centered bordered highlight responsive-table" id="myTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Facultad</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let alumno of alumnos" class="grey lighten-2">
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.apellido}}</td>
        <td>{{alumno.email}}</td>
        <td>{{alumno.facultad['nombre']}}</td>
        <td><a [routerLink]="['/edit_student',alumno._id]"><i class="editItem material-icons center">mode_edit</i></a></td>
        <td><a href="#deleteAlumno" (click)="setAlumnosData(alumno._id)"><i class="small material-icons center red-text">delete_forever</i></a></td>
      </tr>
    </tbody>

    <ul class="pagination" >

      <li class="waves-effect waves-teal"><a [routerLink]="['/administracion',prev_page]">
          <i class="material-icons">chevron_left</i></a>
      </li>
      
      <li class="waves-effect waves-teal"><a [routerLink]="['/administracion',next_page]">
          <i class="material-icons">chevron_right</i></a>
      </li>
      <!-- <div>{{count_alumnos}} de {{total_items}}</div> -->
    </ul>
    <span class="teal-text">
        Total Registros: {{total_items}}
    </span>
  </table>
</div>
