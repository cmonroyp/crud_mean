<div class="section"></div>

<form materialize #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="section"></div>      
        <div class="row">
          <div class="col s12 m4 l4 offset-m4 offset-l4 grey darken-3">
            <h5 class="center-align">Login</h5>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m4 l4 offset-m4 offset-l4">

            <div class="input-field col s12 m12 l12">
              <i class="material-icons prefix">account_circle</i>
              <input id="username" type="email" class="validate"
                    #email="ngModel" 
                    name="email" 
                    [(ngModel)]="alumno.email"
                     required>
              <label for="username">Email</label>
            </div>
            <span *ngIf="!email.valid && email.touched"
                   class="col s12 m12 l12 offset-m2 offset-l1 red-text">
                   El email es obligatorio
            </span>

            <div class="input-field col s12 m12 l12">
              <i class="material-icons prefix">vpn_key</i>
              <input id="pass" type="password" class="validate"
                     #password="ngModel"
                     name="password"
                     [(ngModel)]="alumno.password"
                     required>
              <label for="pass">Password</label>
            </div>
            <span *ngIf="!password.valid && password.touched"
                     class="col s12 m12 l12 offset-m2 offset-l1 red-text">
                     El password es obligatorio
            </span>

          </div>
        </div>
        <div class="row center-align">
          <div class="col s12 m4 l4 offset-m4 offset-l4">
            <div class="col s12 m12 l12 grey darken-3">
              <button class="btn waves-effect waves-light grey darken-4" 
                      type="submit" name="action">
                      Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
    </div>
    <div class="row center-align">
        <div class="col s12 m4 l4 offset-m4 offset-l4">
          <div class="col s12 m12 l12">
              <a [routerLink]="['/crear-alumno']">Create Account</a>
          </div>
        </div>
    </div>
</form>
